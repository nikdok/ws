<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="description" content="">
        <title>Регистрация</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    </head>
</head>

<body class="text-center">
<main class="form-signin mt-5" style="max-width:380px;margin:auto;">
    <h1 class="h3 mb-3 fw-normal">Пожалуйста зарегистрируйтесь</h1>

    <form th:action="@{/signUp}" method="post">
        <div class="form-floating">
            <input type="text" name="username" class="form-control mt-3" id="floatingInput" placeholder="Username">
            <label for="floatingInput">Имя пользователя</label>
        </div>
        <div class="form-floating">
            <input type="password" name="password" class="form-control mt-3" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Пароль</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Зарегистрироваться</button>
        <br>
    </form>
    <div class="checkbox mb-3 mt-3">
        <label>
            <a href="/">У меня уже есть аккаунт</a>
        </label>
    </div>
    <p class="mt-5 mb-3 text-muted">© Nikita Lvov 2021</p>
</main>
</body>

</html>
